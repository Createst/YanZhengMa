	<script>
	var time = 60;
	var hand;
		$(function(){

				if(e.which!=1)
				{
					return;
				}
				alert("发送");
				//这里调用发送函数
				hand = window.setInterval("downTime()",1000);
			})
		})

		function downTime()
		{
			time--;
			if(time == 0)

				time = 60;
				//这里调用重新发送函数
				alert("重新发送");
			}
			$("#code").text(time+"秒后重新发送");
		}
